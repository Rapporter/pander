#
# Forked from Yihui's `knitr` version: https://raw.github.com/yihui/knitr/master/.travis.yml
#
# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

# it is not really python, but there is no R support on Travis CI yet
language: python

# environment variables
env:
  - R_LIBS_USER=~/R

# install dependencies
install:
  - sudo add-apt-repository 'deb http://cran.r-project.org/bin/linux/ubuntu precise/'
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
  - sudo apt-get update
  - sudo apt-get install r-base-dev pandoc qpdf texinfo texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
  - "[ ! -d ~/R ] && mkdir ~/R"
  - R --version
  - R -e '.libPaths(); sessionInfo()'
  - Rscript -e 'install.packages("ggplot2", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'install.packages("testthat", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'install.packages("koRpus", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'install.packages("descr", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'install.packages("Rcpp", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'install.packages("microbenchmark", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'install.packages("pander", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'install.packages("devtools", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'devtools::install_github("jimhester/covr")'

# run tests
script:
  - make install
  - make check
  - make test

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

after_success:
  - source shim_package.sh
  - Rscript -e 'devtools::install()'
  - Rscript -e 'library(covr);coveralls()'
